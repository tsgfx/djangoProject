<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ message }}</h1>
    <ul>
        {% for user in user_list %}
            <li>{{ user }}</li>
        {% endfor %}
    </ul>
<h1>{{ mapping }}</h1>
    <ul>
        {{ mapping.user1 }}
        {{ mapping.user2 }}
        {{ mapping.user3 }}
    </ul>
    <ul>
        {% for item in mapping.keys %}
            <li>{{ item }}</li>
        {% endfor %}
        {% for item in mapping.values %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
</body>
</html>
